<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="payment_style.css">
<title>Amazflix -Your Netflix Partner</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
        
		<a href= "index.html">
            <div class="logo">
                <img src="Amazflix.png">
            </div>
		</a>
        <div class="container">
    
           <form action="https://getform.io/f/c266f8f9-0f3a-446f-996e-3a79b06e911a" method="POST">
        
                <div class="row">
        
                    <div class="col">
        
                        <h3 class="title">billing address</h3>
        
                        <div class="inputBox">
                            <span>Full Name :</span>
                            <input type="text" placeholder="John Deo" name="Name">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="john@cuchd.in" name="Email">
                        </div>
                        <div class="inputBox">
                            <span>Subscription Days :</span>
                            <input type="number" placeholder="Enter the No. of Days" name="Subscription Days">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="Enter your address">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>State :</span>
                                <input type="text" placeholder="Punjab">
                            </div>
                            <div class="inputBox">
                                <span>Pin Code :</span>
                                <input type="text" placeholder="140 413">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">payment</h3>
        
                        <div class="inputBox">
                            <span>Cards Accepted :</span>
                            <img src="card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Name on Card :</span>
                            <input type="text" placeholder="Mr. John Deo">
                        </div>
                        <div class="inputBox">
                            <span>Card Number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Expiry Month :</span>
                            <input type="text" placeholder="january">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>Expiry Year :</span>
                                <input type="number" placeholder="2022">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
        
                    </div>
            
                </div>
        
                <input type="submit" value="Proceed to Checkout" class="submit-btn">
        
            </form>
        
        </div>
                

                </div>


            </div>
